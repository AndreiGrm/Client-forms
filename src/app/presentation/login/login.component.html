<div class="max-w-sm mx-auto mt-24 bg-gray-900 rounded-xl shadow-lg p-8 text-gray-100">
  <h2 class="text-2xl font-bold text-purple-300 mb-6 text-center">Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1 text-gray-300">Username</label>
      <input pInputText [formControlName]="'username'"  type="text" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>
    <div class="mb-6">
      <label class="block mb-1 text-gray-300">Password</label>
      <input pInputText [formControlName]="'password'"  type="text" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>
    <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-lg shadow transition">
      Login
    </button>
  </form>
</div>
