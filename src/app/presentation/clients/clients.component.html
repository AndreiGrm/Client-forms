<div class="max-w-5xl mx-auto bg-gray-900 rounded-xl shadow-lg p-8 mt-8 text-gray-100">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-left text-3xl font-bold text-purple-300 text-center flex-1">Lista Clienți</h2>
    <div class="flex gap-2 ml-4">
      <button
        type="button"
        class="bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-lg shadow transition"
        (click)="goHome()"
      >
        Home
      </button>
      <button
        type="button"
        class="bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-lg shadow transition"
        (click)="addClient()"
      >
        Adaugă client
      </button>
      <button
        type="button"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition"
        (click)="inviteClient()"
      >
        Invită client
      </button>
    </div>
  </div>
  <p-table [value]="clients" [tableStyle]="{ 'min-width': '50rem' }" class="p-datatable-sm">
    <ng-template #header>
      <tr>
        <th>ID</th>
        <th>Prenume</th>
        <th>Nume</th>
        <th>Email</th>
        <th>Telefon</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-client>
      <tr>
        <td>{{ client.id }}</td>
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>
          <button
            type="button"
            class="text-red-500 hover:text-red-700"
            (click)="deleteClient(client)"
            title="Șterge client"
          >
            <i class="pi pi-trash"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
